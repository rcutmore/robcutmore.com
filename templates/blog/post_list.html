{% extends 'base.html' %}

{% block title %}
    Blog
{% endblock %}

{% block body %}
    <div>
        {% for post in posts %}
            <div class="post-container">
                <h3 class="post-title">
                    <a href="">{{ post.title }}</a><br />
                    <small>{{ post.published_date }}</small>
                </h3>
                <p class="post-body">
                    {{ post.text|linebreaks }}
                </p>
                <hr>
            </div>
        {% endfor %}
    </div>
{% endblock %}
