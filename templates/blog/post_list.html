{% extends 'base.html' %}

{% block title %}
    Blog
{% endblock %}

{% block body %}
    <div>
        {% for post in posts %}
            <div>
                <h3><a href="">{{ post.title }}</a></h3>
                <p>Published: {{ post.published_date }}</p>
                <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
