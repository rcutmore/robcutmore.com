<div class="page-navigation-container">
    <ul class="pagination">
        {% if items.has_previous %}
            <li><a href="?page={{ items.previous_page_number }}">Previous</a></li>
        {% endif %}
        {% if items.has_next %}
            <li><a href="?page={{ items.next_page_number }}">Next</a></li>
        {% endif %}
    </ul>
</div>
