<div class="page-navigation-container">
    <ul class="pagination">
        {% if items.has_previous %}
            <li><a href="#" class="pagination-button" data-page="{{ items.previous_page_number }}" data-tag="{{ tag }}">Previous</a></li>
        {% endif %}
        {% if items.has_next %}
            <li><a href="#" class="pagination-button" data-page="{{ items.next_page_number }}" data-tag="{{ tag }}">Next</a></li>
        {% endif %}
    </ul>
</div>
