{% extends 'base.html' %}

{% load common_tags %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block body %}
    <div class="content-container">
        <h3 class="post-title">
            {{ post.title }}<br />
            <small>{{ post.published_date }}</small>
        </h3>

        <p class="post-body">
            {% autoescape off %}
                {{ post.text|markdownify }}
            {% endautoescape %}
        </p>
    </div>
{% endblock %}
